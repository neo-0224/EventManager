<div class="col-md-3 border-right border-light p-3">
	<a class="btn btn-block but-b c-text-normal c-shadow-small-h mt-1" href="{% url 'event' %}">Events <i class="fas fa-cogs" style="float: right; font-size: 20px;"></i></a>
	<a class="btn btn-block but-b c-text-normal c-shadow-small-h mt-1" href="{% url 'location' %}">Locations <i class="fab fa-wpexplorer" style="float: right; font-size: 20px;"></i></a>
